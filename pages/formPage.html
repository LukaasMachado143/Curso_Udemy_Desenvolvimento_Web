<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <a href="../index.html">Home</a>

    <div>
        <h1>Login</h1>
        <form >
            Email: 
            <br>
            <input type="email" name="email" id="email">
            <br>
            Senha: 
            <br>
            <input type="password" name="password" id="password">
            <br>
            <input type="button" value="Logar">
        </form>
    </div>
    <div>
        <h1>Cadastro</h1>
        <form >
            Email: 
            <br>
            <input type="email" name="email" id="email">
            <br><br>

            Gênero: 
            <br>
            <input type="radio" name="genero" id="genero" value="M">Masculino
            <input type="radio" name="genero" id="genero" value="F">Feminino
            <input type="radio" name="genero" id="genero" value="I">Prefiro Não Dizer
            <br><br>

            Interesses: 
            <br>
            <input type="checkbox" name="interesses" id="interesses" value="Futebol">Futebol
            <input type="checkbox" name="interesses" id="interesses" value="Volei">Volei
            <input type="checkbox" name="interesses" id="interesses" value="Natacao">Natação            
            <br><br>

            Estado:
            <br>
            <select name="Estado" id="Estado">
                <option value="Nenhum">Selecione...</option>
                <option value="SP">SP</option>
                <option value="MG">MG</option>
                <option value="BA">BA</option>
                <option value="RJ">RJ</option>
            </select>
            <br><br>

            Informações Adicionais:
            <br>
            <textarea name="InfosAD" id="InfosAD" cols="30" rows="5"></textarea>
            <br><br>
            <input type="button" value="Cadastrar">
        </form>
    </div>
</body>
</html>
