<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
</head>
<body>
    <table border="2" width="100%">
        <!-- Header -->
        <tr>
            <th>Code</th>
            <th>Product</th>
            <th>Price</th>
        </tr>
        
        <!-- Dody with data -->
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2500.00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 1000.00</td>
        </tr>
        <tr>
            <td rowspan="2">Discount</td>
            <td colspan="2">coupon 1 -> R$ 10.00</td>
        </tr>
        <tr>
            <td colspan="2">coupon 2 -> R$ 12.00</td>
        </tr>
        <tr>
            <td>Total:</td>
            <td colspan="2">R$ 3478.98</td>
        </tr>

    </table>
</body>
</html>
