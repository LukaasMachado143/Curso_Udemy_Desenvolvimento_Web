<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamanhos de textos</title>
        <style type="text/css">
            body{
                font-size: 50px;
            }
            .formatacao{
                /*
                px -> tamanho fixo
                % -> tamanho relativo
                em -> tamanho relativo em relação ao container pai
                */
                color: red;
                font-size: 1em;
            }

        </style>
    </head>
    <body>
       <h1 class="formatacao">Conteúdo 1</h1>
       <h1>Conteúdo 2</h1>
    </body>
</html>
