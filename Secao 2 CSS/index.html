<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cores e imagens de fundo</title>
        <style type="text/css">
            body{
                background-image: url('https://cdn.jornaldebrasilia.com.br/wp-content/uploads/2022/04/29164423/unnamed-25.png');
                background-attachment: fixed;
                background-color: aquamarine;
                background-repeat: no-repeat;
            }
            .formatacao{
                /*
                px -> tamanho fixo
                % -> tamanho relativo
                em -> tamanho relativo em relação ao container pai
                */
                color: red;
                font-size: 1em;
            }

        </style>
    </head>
    <body>
       <h1 class="formatacao">Conteúdo 1</h1>
       <h1>Conteúdo 2</h1>
    </body>
</html>
